<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <main>
        <p>Add New Task</p>
        <input type="text" name="task" id="task" placeholder="insert task" autocomplete="off">
        <button id="add">Add</button>
    </main>
    <div class="contar"> 
        <p>Total: <span id="total">0</span></p>
        <p>Completadas: <span id="completed">0</span></p>
    </div>
    <section>
        <ul id="list">
        </ul>
        <ul id="list2">
        </ul>
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
