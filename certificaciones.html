<script>
var botonesDescargar = document.getElementsByClassName('descargarBtn');
for (var i = 0; i < botonesDescargar.length; i++) {
    botonesDescargar[i].addEventListener('click', function () {
        var cardElement = this.closest('.card');

        var rutaImagen = cardElement.querySelector('.card-img-top').src;

        var link = document.createElement('a');
        link.href = rutaImagen;

        var nombreArchivo = rutaImagen.split('/').pop();
        console.log(nombreArchivo)
        link.download = nombreArchivo;

        document.body.appendChild(link);

        link.click();


        document.body.removeChild(link);
    });
}
    </script>
